<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice</title>
</head>
<body>
    <div id="app">
        <div>
            <button id="+" value="++" type="button" v-on:click="increment()">++</button>
            {{compteur}}
            <button id="-" value="--" type="button" v-on:click="decrement()">--</button>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data(){
                return {
                    compteur: 0,
                };
            },

            methods: {
                increment(){
                    ++this.compteur;
                },
                decrement(){
                    --this.compteur;
                }
            },
        })
        app.mount('#app');
    </script>
</body>
</html>
