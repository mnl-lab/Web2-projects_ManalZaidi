<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <link rel="stylesheet" href="style.css"> 
    </head>

    <body>
        <div id="app">
            
            <div id="filtrage">
                <input type="checkbox" v-model="termine" name="filter"> Terminé
                <input type="checkbox" v-model="faire" name="filter" checked> À Faire
            </div>

            
            <div v-for="t in TaskList" :key="t.id">
                <div v-if="(faire && !t.completed) || (termine && t.completed)"
                    :class="['task-item', { 'completed-task': t.completed }]">
                    <div v-show="!t.completed">
                        <input type="checkbox" v-model="t.completed"> Marquer comme complète
                    </div>
                    <div class="task-id">{{ t.id }}</div>
                    <div class="task-title">{{ t.title }}</div>
                    <div class="task-description">{{ t.description }}</div>
                </div>
            </div>

            
            <div class="total-tasks">
                Nombre total de tâches: {{ numTaches }}
            </div>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                        termine: false,
                        faire: true,
                        TaskList: [
                            {
                                "id": 1,
                                "title": "Faire les courses",
                                "description": "Acheter des légumes et du lait.",
                                "completed": false
                            },
                            {
                                "id": 2,
                                "title": "Faire du sport",
                                "description": "Courir pendant 30 minutes.",
                                "completed": true
                            },
                            {
                                "id": 3,
                                "title": "Réviser pour l'examen",
                                "description": "Relire le chapitre 5 du manuel.",
                                "completed": false
                            },
                            {
                                "id": 4,
                                "title": "Appeler maman",
                                "description": "Discuter des nouvelles de la semaine.",
                                "completed": false
                            },
                            {
                                "id": 5,
                                "title": "Faire le ménage",
                                "description": "Passer l'aspirateur et nettoyer la cuisine.",
                                "completed": true
                            },
                            {
                                "id": 6,
                                "title": "Lire un livre",
                                "description": "Commencer le premier chapitre de 'Le Petit Prince'.",
                                "completed": false
                            },
                            {
                                "id": 7,
                                "title": "Cuisiner le dîner",
                                "description": "Préparer du riz avec du poulet.",
                                "completed": true
                            },
                            {
                                "id": 8,
                                "title": "Écrire un poème",
                                "description": "Exprimer mes pensées de la journée en vers.",
                                "completed": false
                            },
                            {
                                "id": 9,
                                "title": "Regarder un documentaire",
                                "description": "Explorer un sujet historique intéressant.",
                                "completed": true
                            },
                            {
                                "id": 10,
                                "title": "Organiser mon bureau",
                                "description": "Ranger les papiers et trier les fournitures.",
                                "completed": false
                            }
                        ],
                    };
                },
                computed: {
                    numTaches() {
                        return this.TaskList.filter(
                            (t) => (this.faire && !t.completed) || (this.termine && t.completed)
                        ).length;
                    },
                },
            });

            app.mount("#app");
        </script>
    </body>

</html>
